<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17 - 染色效果 | CSS Secrets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../../assets/css/common.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand" href="../index.html">
            <i class="bi bi-book me-2"></i>CSS Secrets
        </a>
        <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn" data-theme="auto">
                <i class="bi bi-circle-half me-1"></i><span>跟随系统</span>
            </button>
            <button type="button" class="btn" data-theme="light">
                <i class="bi bi-sun me-1"></i><span>亮色</span>
            </button>
            <button type="button" class="btn" data-theme="dark">
                <i class="bi bi-moon me-1"></i><span>暗色</span>
            </button>
        </div>
    </div>
</nav>

<div class="container py-4">
    <a href="../index.html" class="back-link mb-4 d-inline-block">
        <i class="bi bi-arrow-left"></i>
        返回目录
    </a>

    <div class="card">
        <div class="demo-container">
            <h1 class="demo-title">17 - 染色效果</h1>
            <p class="demo-description">使用 CSS 实现染色效果</p>

            <div class="demo-box">
                <p>基于滤镜的方案</p>
                <img class="img-filter" src="../../../assets/images/tiger.jpg"/>
                <style>
                    .img-filter {
                        height: 300px;
                        transition: .5s filter;
                        filter: sepia(1) saturate(4) hue-rotate(295deg);
                    }

                    .img-filter:hover,
                    .img-filter:focus {
                        filter: none;
                    }
                </style>
                <p class="pt-4">基于混合模式的方案</p>
                <div class="tinted-image"></div>
                <style>
                    .tinted-image {
                        background-image: url('../../../assets/images/tiger.jpg');
                        height: 300px;
                        width: 435px;
                        background-size: cover;
                        background-color: hsl(335, 50%, 50%);
                        background-blend-mode: luminosity;
                        transition: .5s background-color;
                    }

                    .tinted-image:hover {
                        background-color: transparent;
                    }
                </style>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../../assets/js/theme.js"></script>
</body>
</html>
