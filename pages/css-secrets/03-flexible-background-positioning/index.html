<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - 灵活的背景定位 | CSS Secrets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../../assets/css/common.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand" href="../index.html">
            <i class="bi bi-book me-2"></i>CSS Secrets
        </a>
        <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn" data-theme="auto">
                <i class="bi bi-circle-half me-1"></i><span>跟随系统</span>
            </button>
            <button type="button" class="btn" data-theme="light">
                <i class="bi bi-sun me-1"></i><span>亮色</span>
            </button>
            <button type="button" class="btn" data-theme="dark">
                <i class="bi bi-moon me-1"></i><span>暗色</span>
            </button>
        </div>
    </div>
</nav>

<div class="container py-4">
    <a href="../index.html" class="back-link mb-4 d-inline-block">
        <i class="bi bi-arrow-left"></i>
        返回目录
    </a>

    <div class="card">
        <div class="demo-container">
            <h1 class="demo-title">03 - 灵活的背景定位</h1>
            <p class="demo-description">使用 CSS 实现灵活的背景定位效果</p>

            <div class="demo-box">
                <h2>01.background-origin 方案</h2>
                <div>
                    <p>background-position 设置定位</p>
                    <div class="rounded p-4 text-white" style="
                        width: 200px;
                        height: 120px;
                        background: url(../../../assets/images/code-pirate.svg)
                                    no-repeat bottom right #58a;
                        background-position: right 20px bottom 15px;
                    ">
                        Code Pirate
                    </div>
                </div>
                <div class="pt-4">
                    <p>background-origin</p>
                    <div class="rounded p-4 text-white" style="
                        width: 200px;
                        height: 120px;
                        background: url(../../../assets/images/code-pirate.svg)
                                    no-repeat bottom right #58a;
                        background-origin: content-box;
                    ">
                        Code Pirate
                    </div>
                </div>
            </div>

            <div class="demo-box">
                <h2>02.calc() 方案</h2>
                <div>
                    <p>background-origin 方案</p>
                    <div class="rounded p-4 text-white" style="
                        width: 200px;
                        height: 120px;
                        background: url(../../../assets/images/code-pirate.svg)
                                    no-repeat #58a;
                        background-position: calc(100% - 20px)calc(100% - 10px);
                    ">
                        Code Pirate
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../../assets/js/theme.js"></script>
</body>
</html>
