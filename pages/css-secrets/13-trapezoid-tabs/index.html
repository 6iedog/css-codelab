    <link href="../../../assets/css/common.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand" href="../index.html">
            <i class="bi bi-book me-2"></i>CSS Secrets
        </a>
        <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn" data-theme="auto">
                <i class="bi bi-circle-half me-1"></i><span>跟随系统</span>
            </button>
            <button type="button" class="btn" data-theme="light">
                <i class="bi bi-sun me-1"></i><span>亮色</span>

                <i class="bi bi-moon me-1"></i><span>暗色</span>
            </button>
        </div>
    </div>
</nav>

<div class="container py-4">
    <a href="../index.html" class="back-link mb-4 d-inline-block">
        <i class="bi bi-arrow-left"></i>
        返回目录
    </a>

    <div class="card">
        <div class="demo-container">
            <h1 class="demo-title">13 - 梯形标签页</h1>
            <p class="demo-description">使用 CSS 实现梯形标签页效果</p>

            <div class="demo-box">
                <div class="box">
                    TRAPEZOID
                </div>
                <div class="box x-2">
                    TRAPEZOID
                </div>
                <style>
                    .box {
                        z-index: 0;
                        position: relative;
                        display: inline-block;
                        padding: 8px 24px;
                    }

                    .box::before {
                        content: '';
                        position: absolute;
                        top: 0;
                        left: 0;
                        right: 0;
                        bottom: 0;
                        z-index: -1;
                        background: aquamarine;
                        /*  */
                        transform: scaleY(1.4) perspective(0.5em) rotateX(5deg);
                        transform-origin: bottom;
                    }

                    .x-2::before {
                        border-radius: 10px 10px 0 0;
                        transform-origin: left;
                    }
                </style>

            </div>

            <div class="demo-box">
                <nav class="trapezoid">
                    <a href="#">Home</a>
                    <a href="#" class="selected">Projects</a>
                    <a href="#">About</a>
                </nav>
                <main>
                    Content area
                </main>

                <nav class="trapezoid left">
                    <a href="#">Home</a>
                    <a href="#" class="selected">Projects</a>
                    <a href="#">About</a>
                </nav>
                <main>
                    Content area
                </main>

                <nav class="trapezoid right">
                    <a href="#">Home</a>
                    <a href="#" class="selected">Projects</a>
                    <a href="#">About</a>
                </nav>
                <main>
                    Content area
                </main>

                <style>
                    .trapezoid {
                        position: relative;
                        z-index: 1;
                        padding-left: 1em;
                    }

                    .trapezoid > a {
                        position: relative;
                        display: inline-block;
                        padding: .3em 1em 0;
                        color: inherit;
                        text-decoration: none;
                        margin: 0 -.3em;
                    }

                    .trapezoid > a::before,
                    main {
                        border: .1em solid rgba(0, 0, 0, .4);
                    }

                    .trapezoid a::before {
                        content: ''; /* To generate the box */
                        position: absolute;
                        top: 0;
                        right: 0;
                        bottom: 0;
                        left: 0;
                        z-index: -1;
                        border-bottom: none;
                        border-radius: .5em .5em 0 0;
                        background: #ccc linear-gradient(hsla(0, 0%, 100%, .6), hsla(0, 0%, 100%, 0));
                        box-shadow: 0 .15em white inset;
                        transform: scale(1.1, 1.3) perspective(.5em) rotateX(5deg);
                        transform-origin: bottom;
                    }

                    .trapezoid a.selected {
                        z-index: 2;
                    }

                    .trapezoid a.selected::before {
                        background-color: #eee;
                        margin-bottom: -.08em;
                    }

                    main {
                        display: block;
                        margin-bottom: 1em;
                        background: #eee;
                        padding: 1em;
                        border-radius: .15em;
                    }

                    .trapezoid.left > a::before {
                        transform: scale(1.2, 1.3) perspective(.5em) rotateX(5deg);
                        transform-origin: bottom left;
                    }

                    .trapezoid.right {
                        padding-left: 2em;
                    }

                    .trapezoid.right > a::before {
                        transform: scale(1.2, 1.3) perspective(.5em) rotateX(5deg);
                        transform-origin: bottom right;
                    }
                </style>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
