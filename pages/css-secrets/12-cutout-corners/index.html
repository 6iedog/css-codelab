<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../../assets/css/common.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand" href="../index.html">
            <i class="bi bi-book me-2"></i>CSS Secrets
        </a>
        <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn" data-theme="auto">
                <i class="bi bi-circle-half me-1"></i><span>跟随系统</span>
            </button>
            <button type="button" class="btn" data-theme="light">
                <i class="bi bi-sun me-1"></i><span>亮色</span>
            </button>
            <button type="button" class="btn" data-theme="dark">
                <i class="bi bi-moon me-1"></i><span>暗色</span>
            </button>
        </div>
    </div>
</nav>

<div class="container py-4">
    <a href="../index.html" class="back-link mb-4 d-inline-block">
        <i class="bi bi-arrow-left"></i>
        返回目录
    </a>

    <div class="card">
        <div class="demo-container">
            <h1 class="demo-title">12 - 切角效果</h1>
            <p class="demo-description">使用 CSS 实现切角效果</p>

            <div class="demo-box">
                <p>线性渐变方案</p>
                <div style="
                    width: 300px;
                    height: 200px;
                    background:#58a;
                    background:
                        linear-gradient(135deg, transparent 15px,#58a 0)
                            top left,
                        linear-gradient(-135deg,transparent 15px,#58a 0)
                            top right,
                        linear-gradient(-45deg,transparent 15px,#58a 0)
                            bottom right,
                        linear-gradient(45deg,transparent 15px,#58a 0)
                            bottom left;
                    background-size:50% 50%;
                    background-repeat:no-repeat;
                "></div>
                <p class="pt-4">内联SVG方案</p>
                <div class="svg-corners"></div>
                <style>
                    .svg-corners {
                        width: 300px;
                        height: 200px;
                        border: 20px solid transparent;
                        border-image: 1 url('data:image/svg+xml, <svg xmlns="http://www.w3.org/2000/svg" width="3" height="3" fill="%2358a"> <polygon points="0,1 1,0 2,0 3,1 3,2 2,3 1,3 0,2"/></svg>');
                        background: #58a;
                        background-clip: padding-box;
                    }
                </style>
                <p class="pt-4">裁切路径方案</p>
                <div style="
                    width: 300px;
                    height: 200px;
                    background:#58a;
                    clip-path:polygon(
                        20px 0,calc(100% - 20px)0,100% 20px,
                        100% calc(100% - 20px),calc(100% - 20px)100%,
                        20px 100%,0 calc(100% - 20px),0 20px
                    );
                "></div>
                <p class="pt-4">corner-shape方案</p>
                <div style="
                    width: 300px;
                    height: 200px;
                    background:#58a;
                    border-radius:15px;
                    corner-shape:bevel;
                "></div>
            </div>

            <div class="demo-box">
                <p>弧形切角</p>
                <div style="
                    width: 300px;
                    height: 200px;
                    background:#58a;
                    background:
                        radial-gradient(circle at top left,
                                transparent 15px,#58a 0)top left,
                        radial-gradient(circle at top right,
                                transparent 15px,#58a 0)top right,
                        radial-gradient(circle at bottom right,
                                transparent 15px, #58a 0)bottom right,
                        radial-gradient(circle at bottom left,
                                transparent 15px,#58a 0)bottom left;
                    background-size:50% 50%;
                    background-repeat:no-repeat;
                "></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../../assets/js/theme.js"></script>
</body>
</html>
