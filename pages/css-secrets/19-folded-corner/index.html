<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand" href="../index.html">
            <i class="bi bi-book me-2"></i>CSS Secrets
        </a>
        <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn" data-theme="auto">
                <i class="bi bi-circle-half me-1"></i><span>跟随系统</span>
            </button>
            <button type="button" class="btn" data-theme="light">
                <i class="bi bi-sun me-1"></i><span>亮色</span>

                <i class="bi bi-moon me-1"></i><span>暗色</span>
            </button>
        </div>
    </div>
</nav>

<div class="container py-4">
    <a href="../index.html" class="back-link mb-4 d-inline-block">
        <i class="bi bi-arrow-left"></i>
        返回目录
    </a>

    <div class="card">
        <div class="demo-container">
            <h1 class="demo-title">19 - 折角效果</h1>
            <p class="demo-description">使用 CSS 实现折角效果</p>

            <div class="demo-box">

                <div class="" style="
                    width: 300px;
                    height: 100px;
                    background:#58a; /* 回退样式 */
                    background:
                        linear-gradient(to left bottom, transparent 50%, rgba(0,0,0, .4) 0) no-repeat 100% 0 / 2em 2em,
                        linear-gradient(-135deg, transparent 1.5em, #58a 0);
                "></div>

                <div class="pt-4"></div>

                <div class="note"></div>

                <style>
                    .note {
                        width: 300px;
                        height: 100px;
                        position: relative;
                        background: #58a; /* 回退样式 */
                        background: linear-gradient(-150deg,
                        transparent 1.5em, #58a 0);
                        border-radius: .5em;
                    }

                    .note::before {
                        content: '';
                        position: absolute;
                        top: 0;
                        right: 0;
                        background: linear-gradient(to left bottom,
                        transparent 50%, rgba(0, 0, 0, .2) 0, rgba(0, 0, 0, .4)) 100% 0 no-repeat;
                        width: 1.73em;
                        height: 3em;
                        transform: translateY(-1.3em) rotate(-30deg);
                        transform-origin: bottom right;
                        border-bottom-left-radius: inherit;
                        box-shadow: -.2em .2em .3em -.1em rgba(0, 0, 0, .15);
                    }
                </style>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
