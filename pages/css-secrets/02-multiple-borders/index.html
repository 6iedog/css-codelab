    <link href="../assets/common.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand" href="../index.html">
            <i class="bi bi-book me-2"></i>CSS Secrets
        </a>
        <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn" data-theme="auto">
                <i class="bi bi-circle-half me-1"></i><span>跟随系统</span>

            <button type="button" class="btn" data-theme="light">
                <i class="bi bi-sun me-1"></i><span>亮色</span>

                <i class="bi bi-moon me-1"></i><span>暗色</span>
            </button>

</nav>

<div class="container py-4">
    <a href="../index.html" class="back-link mb-4 d-inline-block">
        <i class="bi bi-arrow-left"></i>
        返回目录
    </a>

    <div class="card">
        <div class="demo-container">
            <h1 class="demo-title">02 - 多重边框</h1>
            <p class="demo-description">使用 CSS 实现多重边框效果</p>

            <div class="demo-box">
                <div class="">
                    <p>通过 box-shadow 来模拟外框</p>
                    <div class="pb-4 pt-1">
                        <div class="rounded" onclick="alert('点击')" style="
                            width: 200px;
                            height: 50px;
                            background: yellowgreen;
                            box-shadow: 0 0 0 10px #655,
                                        0 0 0 15px deeppink,
                                        0 2px 5px 15px rgba(0,0,0,.6);
                        "></div>
                    </div>
                    <ul>
                        <li>投影不会影响布局，而且也不会受到box-sizing属性的影响。</li>
                        <li>投影不会响应鼠标事件，比如悬停或点击。</li>
                    </ul>
                </div>
            </div>
            <div class="demo-box">
                <p>通过 outline 属性实现，还可以通过 outline-offset 属性来控制它跟元素边缘之间的间距</p>
                <div class="pb-4 pt-1">
                    <div class="rounded" onclick="alert('点击')" style="
                        width: 200px;
                        height: 50px;
                        background: yellowgreen;
                        outline: 5px solid deeppink;
                        outline-offset: 5px;
                    "></div>
                </div>
                <ul>
                    <li>只适用于双层“边框”的场景</li>
                    <li>投影不会影响布局</li>
                    <li>投影不会响应鼠标事件</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
