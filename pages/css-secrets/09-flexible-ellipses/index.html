    <div class="card">
        <div class="demo-container">
            <h1 class="demo-title">09 - 自适应的椭圆</h1>
            <p class="demo-description">使用 CSS 实现自适应的椭圆效果</p>

            <div class="demo-box">
                <p>自适应椭圆</p>
                <div style="
                    width: 300px;
                    height: 100px ;
                    background: orange;
                    border-radius: 50%;
                "></div>

                <p>圆柱</p>
                <div style="position: relative">
                    <div style="
                        position: absolute;
                        top: 0;
                        width: 300px;
                        height: 100px;
                        background: orangered;
                        border-radius: 50%;
                        border: 2px dashed black;
                    "></div>
                    <div style="
                        position: absolute;
                        bottom: 0;
                        width: 300px;
                        height: 100px;
                        border-radius: 50%;
                        border: 2px dashed black;
                    "></div>
                    <div style="
                        width: 300px;
                        height: 300px;
                        background: orange;
                        border-radius: 50% / 50px;
                    "></div>
                </div>
                <p>自适应上半椭圆</p>
                <div style="
                    width: 200px;
                    height: 100px ;
                    background: orange;
                    border-radius:50% /100% 100% 0 0;
                "></div>
                <p>自适应左半椭圆</p>
                <div style="
                    width: 100px;
                    height: 200px ;
                    background: orange;
                    border-radius: 100% 0 0 100% / 50%;
                "></div>
                <p>自适应1/4椭圆</p>
                <div style="
                    width: 100px;
                    height: 100px ;
                    background: orange;
                    border-radius: 100% 0 0 0;
                "></div>
            </div>
