<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 - 半透明边框 | CSS Secrets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../../assets/css/common.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand" href="../index.html">
            <i class="bi bi-book me-2"></i>CSS Secrets
        </a>
        <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn" data-theme="auto">
                <i class="bi bi-circle-half me-1"></i><span>跟随系统</span>
            </button>
            <button type="button" class="btn" data-theme="light">
                <i class="bi bi-sun me-1"></i><span>亮色</span>
            </button>
            <button type="button" class="btn" data-theme="dark">
                <i class="bi bi-moon me-1"></i><span>暗色</span>
            </button>
        </div>
    </div>
</nav>

<div class="container py-4">
    <a href="../index.html" class="back-link mb-4 d-inline-block">
        <i class="bi bi-arrow-left"></i>
        返回目录
    </a>

    <div class="card">
        <div class="demo-container">
            <h1 class="demo-title">01 - 半透明边框</h1>
            <p class="demo-description">使用 CSS 实现半透明边框效果</p>

            <div class="demo-box">
                <div class="">
                    <p>默认情况下，背景会延伸到边框所在的区域下层。</p>
                    <div class=" rounded" style="
                        width: 200px;
                        height: 50px;
                        border: 15px solid hsla(0,0%,100%,.8);
                        background: #623ab8;
                    "></div>
                </div>
            </div>

            <div class="demo-box">
                <div class="">
                    <p>可以通过background-clip属性来调整</p>
                    <div class=" rounded" style="
                        width: 200px;
                        height: 50px;
                        border: 15px solid hsla(0,0%,100%,.8);
                        background: #623ab8;
                        background-clip: padding-box;
                    "></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../../assets/js/theme.js"></script>
</body>
</html>
