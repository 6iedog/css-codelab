    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../../assets/css/common.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand" href="../index.html">
            <i class="bi bi-book me-2"></i>CSS Secrets
        </a>
        <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn" data-theme="auto">
                <i class="bi bi-circle-half me-1"></i><span>跟随系统</span>
            </button>
            <button type="button" class="btn" data-theme="light">
                <i class="bi bi-sun me-1"></i><span>亮色</span>
            </button>
            <button type="button" class="btn" data-theme="dark">
                <i class="bi bi-moon me-1"></i><span>暗色</span>
            </button>
        </div>
    </div>
</nav>

<div class="container py-4">
    <a href="../index.html" class="back-link mb-4 d-inline-block">
        <i class="bi bi-arrow-left"></i>
        返回目录
    </a>

    <div class="card">
        <div class="demo-container">
            <h1 class="demo-title">11 - 菱形图片</h1>
            <p class="demo-description">使用 CSS 实现菱形图片效果</p>

            <div class="demo-box">
                <p>基于变形的方案</p>
                <div style="
                    width: 300px;
                    transform: rotate(45deg) scale(0.7042253521126761);
                    overflow: hidden;
                ">
                    <img src="../../../assets/images/adamcatlace.jpg" alt="adamcatlace" style="
                        width: 300px;
                        transform: rotate(-45deg) scale(1.42);
                    ">
                </div>
                <p class="pt-4">裁切路径方案</p>
                <img src="../../../assets/images/adam-sleeping.jpg" alt="adam-sleeping" class="adam-sleeping">
                <style>
                    .adam-sleeping {
                        width: 300px;
                        clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
                        transition: clip-path 0.5s;
                    }

                    .adam-sleeping:hover {
                        width: 300px;
                        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
                    }
                </style>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../../assets/js/theme.js"></script>
</body>
