<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 - 条纹背景 | CSS Secrets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/common.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand" href="../index.html">
            <i class="bi bi-book me-2"></i>CSS Secrets
        </a>
        <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn" data-theme="auto">
                <i class="bi bi-circle-half me-1"></i><span>跟随系统</span>
            </button>
            <button type="button" class="btn" data-theme="light">
                <i class="bi bi-sun me-1"></i><span>亮色</span>
            </button>
            <button type="button" class="btn" data-theme="dark">
                <i class="bi bi-moon me-1"></i><span>暗色</span>
            </button>
        </div>
    </div>
</nav>

<div class="container py-4">
    <a href="../index.html" class="back-link mb-4 d-inline-block">
        <i class="bi bi-arrow-left"></i>
        返回目录
    </a>

    <div class="card">
        <div class="demo-container">
            <h1 class="demo-title">05 - 条纹背景</h1>
            <p class="demo-description">使用 CSS 实现条纹背景效果</p>

            <div class="demo-box">
                <h2>水平条纹</h2>
                <div>
                    <p>linear-gradient & background-size</p>
                    <div class="rounded" style="
                        width: 200px;
                        height: 100px;
                        border-radius: 0.8em;
                        background:linear-gradient(#fb3 50%,#58a 50%);
                        background-size: 100% 20px;
                    "></div>
                </div>

                <div class="pt-4">
                    <p>repeating-linear-gradient</p>
                    <div class="rounded" style="
                        width: 200px;
                        height: 100px;
                        border-radius: 0.8em;
                        background: repeating-linear-gradient(#fb3, #fb3 10px, #58a 10px, #58a 20px);
                    "></div>
                </div>
            </div>
            <div class="demo-box">
                <h2>垂直条纹</h2>
                <div>
                    <p>linear-gradient & background-size</p>
                    <div class="rounded" style="
                        width: 200px;
                        height: 100px;
                        border-radius: 0.8em;
                        background:linear-gradient(90deg, #fb3 50%,#58a 50%);
                        background-size: 20px 100%;
                    "></div>
                </div>

                <div class="pt-4">
                    <p>repeating-linear-gradient</p>
                    <div class="rounded" style="
                        width: 200px;
                        height: 100px;
                        border-radius: 0.8em;
                        background: repeating-linear-gradient(90deg, #fb3, #fb3 10px, #58a 10px, #58a 20px);
                    "></div>
                </div>
            </div>
            <div class="demo-box">
                <h2>斜向条纹</h2>
                <div>
                    <p>linear-gradient & background-size</p>
                    <div class="rounded" style="
                        width: 200px;
                        height: 100px;
                        border-radius: 0.8em;
                        background:linear-gradient(45deg,
                            #fb3 25%,#58a 0,#58a 50%,
                            #fb3 0,#fb3 75%,#58a 0);
                        background-size: 30px 30px;
                    "></div>
                </div>

                <div class="pt-4">
                    <p>repeating-linear-gradient</p>
                    <div class="rounded" style="
                        width: 200px;
                        height: 100px;
                        border-radius: 0.8em;
                        background: repeating-linear-gradient(45deg, #fb3 0 10px, #58a 10px 20px);
                    "></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/theme.js"></script>
</body>
</html>
