<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Codelab</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .project-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .project-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }

        .project-card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 24px;
            color: #fff;
        }

        .project-card-header h2 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .project-card-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .project-card-body {
            padding: 20px 24px;
            color: #555;
        }

        .project-card-body .stats {
            display: flex;
            gap: 16px;
            font-size: 0.85rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSS Codelab</h1>

        <div class="project-list">
            <a href="pages/css-secrets/index.html" class="project-card">
                <div class="project-card-header">
                    <h2>CSS Secrets</h2>
                    <p>CSS 揭秘 - 47个CSS技巧</p>
                </div>
                <div class="project-card-body">
                    <p>涵盖背景与边框、形状、视觉效果、字体排印、用户体验、结构与布局、过渡与动画等主题。</p>
                    <div class="stats">
                        <span>8 章节</span>
                        <span>47 示例</span>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
